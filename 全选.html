	var danjia=forms.danjia;
	var shuliang=forms.shuliang;
	var zongjia=forms.zongjia;
	var jia=forms.jia;
	var jian=forms.jian;
	danjia.disabled=true;
	zongjia.disabled=true;
	zongjia.value=shuliang.value*danjia.value;
	jian.onclick=function(){
		if(parseInt(shuliang.value)>0){
			shuliang.value=shuliang.value-1;
			zongjia.value=shuliang.value*danjia.value;
		}
	}
	jia.onclick=function(){
			shuliang.value=parseInt(shuliang.value)+1;
			zongjia.value=shuliang.value*danjia.value;
		}



	var duoxuan=forms.duoxuan;
	var quanxuan=forms.quanxuan;
	var quanbuxuan=forms.quanbuxuan;
	var fanxuan=forms.fanxuan;
	quanxuan.onclick=function(){
		if(quanxuan.checked){
			for (var i = 0; i < duoxuan.length; i++) {
			duoxuan[i].checked="true";
			};
		}else{
			for (var i = 0; i < duoxuan.length; i++) {
			duoxuan[i].checked=false;
			};
		}
		quanbuxuan.checked=false;
		fanxuan.checked=false;
	}
	quanbuxuan.onclick=function(){
		for (var i = 0; i < duoxuan.length; i++) {
			duoxuan[i].checked=false;
			};
		quanxuan.checked=false;
		fanxuan.checked=false;
	}
	fanxuan.onclick=function(){
		for (var i = 0; i < duoxuan.length; i++) {
			if(duoxuan[i].checked)
			duoxuan[i].checked=false;
		else
			duoxuan[i].checked=true;
		};
		quanxuan.checked=false;
		quanbuxuan.checked=false;
	}
</script>
