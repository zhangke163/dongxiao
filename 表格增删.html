</body>
<script>
var tab=$("table")[0];
var tbody=$("tbody")[0];
tab.ondblclick=function(e){
	var e=e||window.event;
	var obj=e.srcElement||e.target;
	if(obj.nodeName=="TH" || obj.className=="del"){
		return false;
	}else{
		var a=document.createElement("input");
		a.style.border=0;
		var val=obj.innerHTML;
		obj.innerHTML="";
		obj.appendChild(a);
		a.focus();
		a.value=val;
		a.onblur=function(){
		obj.innerHTML=a.value;
		// removeChild(a);
		}
	}
}

$("#add").onclick=function(){
	var tr=document.createElement("tr");
	for (var i = 0; i < 5; i++) {
		if(i==4){
			var td=document.createElement("td");
			td.innerHTML="删除";
			td.className="del";
			tr.appendChild(td);
		}else{
			var td=document.createElement("td");
			tr.appendChild(td);
		}
		
	}
	tbody.appendChild(tr);
}
tab.onclick=function(e){
	var e=e||window.event;
	var obj=e.srcElement||e.target;
	if(obj.className=="del"){
		var parent=obj.parentNode;
		tbody.removeChild(parent);
	}
};
</script>
